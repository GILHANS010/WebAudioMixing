<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Processor</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .controls {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .controls label {
            margin-bottom: 5px;
        }

        .audio-result {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #download {
            background-color: #3498db;
            color: white;
        }

        #play {
            background-color: #2ecc71;
            color: white;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Web Audio Mixing</h1>
    <div class="controls">
        <label for="file">Upload audio file:</label>
        <input type="file" id="file" accept="audio/*">
        <label for="compressor">Compressor:</label>
        <select id="compressor">
            <option value="heavy">Heavy Compression (Less Dynamic Range)</option>
            <option value="natural">Natural Compression (More Natural Result)</option>
        </select>
        <label for="reverb">Reverb:</label>
        <select id="reverb">
            <option value="hall">Hall</option>
            <option value="chamber">Chamber</option>
            <option value="room">Room</option>
            <option value="none">No Reverb</option>
        </select>
        <label for="eq">EQ:</label>
        <select id="eq">
            <option value="none">None</option>
            <option value="boostHigh">Boost High Frequency</option>
            <option value="cutHigh">Cut High Frequency</option>
            <option value="boostLow">Boost Low Frequency</option>
            <option value="cutLow">Cut Low Frequency</option>
        </select>
        <button id="process">Process</button>
    </div>
    <div class="audio-result">
        <audio id="audio" controls></audio>
        <!-- <button id="play">Play</button> -->
        <button id="download">Download</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
